<script type="text/javascript">
function trackClick(evt,type,cat) {
	_gaq.push(
	[
	  '_set',
	  {
	    hitCallback : function(){
	      document.location.href = evt.target.href;
	    }
	  }
	],
	[
	  '_trackEvent',
	  type,
	  cat,
	  document.location.href
	]
	);
	evt.preventDefault();
	evt.stopPropagation();
	if (evt.returnValue) { evt.returnValue = false };
}
</script>

</head>

<body>
<a href="http://example.com/" onclick="trackClick(event,'hotpeppar','test');">リンク</a>
</body>
